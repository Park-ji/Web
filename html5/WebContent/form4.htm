<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
<title>Insert title here</title>
</head>
<body>
<h1>html5에서 추가된 타입</h1>
<form>
	이메일 : <input type="email" name="e"><br>
	홈페이지 : <input type="url" name="u"><br>
	폰번호 : <input type="tel" name="t"><br><!-- 핸드폰에 숫자 키패드가 먼저 보여짐 -->
	좋아하는 색상 : <input type="color" name="c" value="#00ff00"><br> <!-- 색상은 미리 컬러표가 필요 : color -->
	수능점수 : <input type="number" name="n"><br>
	수능점수 범위 : <input type="range" name="r"><br>
	수능일 : <input type="date" id="currentDate" name="d" value="2019-12-24"><br>
	<script>
	document.getElementById("currentDate").value
	=new Date().toISOString().substring(0,10);
	</script>
	<input type="submit" value="전송">
</form>
</body>
</html>
