<body>
	<h1>번호서식 있는 목록</h1>

		<li>국어</li>
		<li>수학</li>
		<li>영어</li>
		<li>탐구</li>
		<li>외국어</li>
	</ol>
	<br>
	
	<h1>번호서식 없는 목록</h1>
	<ul type="square">
		<li>국어</li>
		<li>수학</li>
		<li>영어</li>
		<li>탐구</li>
		<li>외국어</li>
	</ul>
	<br>
	
	<h1>사전식 목록</h1>
	<dl>
		<dt>아메리카노</dt>
		<dd>5000원 2샷 제공</dd>
		
		<dt>카페라떼</dt>
		<dd>5000원 서울우유 사용</dd>
	</dl>

</body>
</html>
