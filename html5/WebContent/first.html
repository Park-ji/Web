<!--

브라우저에서 인식하는 공백 1개 : &nbsp;

줄 안바꾸고 글씨만 강조하고 싶어? b태그
줄 기울기, 이태리체 ? i태그
<b><i></i></b> : 중복 태그
-->
<p>문단은 &nbsp;&nbsp;&nbsp;&nbsp; 문장을 <br> <h4>여러개</h4> <b><i>모은</i></b> 것입니다.</p>

<!--
img 태그 : src, alt, width, height 속성
img 태그 속성 중에서 src로 경로를 필수로 정해줘야함! 
현재 작성중이 파일을 기준으로 경로 설정
img 태그도 종료태그 x
undefined attribute name에러?
undefined attribute name에 대한 경고 무시!
 -->
 <!--  
 이미지 파일 가능 확장자 : gif, jpg, png
 
HTML 파일 이미지 파일 경로 지정 방법
1) 다른 웹서버 이미지파일을 표현 ? http://다른웹서버ip:port/경로/파일명
ex) 다음이미지로고 가지고 오고싶을때? 오른쪽 마우스 클릭 -> 이미지 주소 복사
cf) tcp 통신? tcp:// => http도 마찬가지 : 프로토콜 

2) 같은 웹서버(=현재 html파일) 같은 경로 존재 이미지 파일
http://127.0.0.1:8082/html5/a.jpg
현재 html 파일 : http://localhost:8082/html5/first.html
-> 현재 html파일과 경로가 같은 부분은 다 생략하고 : a.jpg만써도 가능

3) 같은 웹서버 다른 경로 존재 이미지 파일
* 경로 확인 방법? 경로 궁금한 이미지 선택 -> 오른쪽 마우스 -> run as server -> 경로 확인
http://127.0.0.1:8081/html5/images/html5.jpg
현재 html 파일 : http://localhost:8082/html5/first.html
-> 현재 html파일과 경로가 같은 부분은 다 생략하고 : images/html5.jpg만 써도 가능

cf) 경로 표시할때? 
.(현재경로=현재파일이 있는 경로(ex,first.html이 있는 경로)) = html5/first.html
..(상위경로) = http://localhost:8082/html5/first.html

cf) 없는 경로 쓰면? 이미지 엑박
=> 이미지 안보일때 이유 작성하고 싶을 때 ? alt속성 사용(alternative) : 대체 문자열

cf) 이미지 크기? width, height => 속성 값을 주지 않으면 ? 원본 이미지 크기만큼 보여줌
-> 단위는 pixel
-> '디스플레이-화면해상도'에서 내 컴퓨터 크기 확인 가능

cf) 이미지 속성 중에서 태그의 표현과 관련된 부분은 css파일에서 지정하는 것이 좋다.
 -->
<p><img src="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png"
width="200" height="100" align="middle" border="3"></p>
