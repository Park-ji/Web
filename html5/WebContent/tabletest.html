<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
	<caption>테이블 전체의 제목</caption>
	<!-- 외곽선이 이중으로 보이는 이유? 각 td값 테두리 + table전체적인 테두리 -->
		<tr>
			<th>1열의 제목</th>
			<th>2열의 제목</th>
		</tr>
		<tr>
			<td colspan=2>1행 1열 데이터</td><!-- colspan="2" / 2 -->
		</tr>
		<tr>
			<td rowspan="2">2행 1열 데이터</td>
			<td>2행 2열 데이터</td>
		</tr>
		<tr>
			<td>3행 2열 데이터</td>
		</tr>
	</table>


</body>
</html>
