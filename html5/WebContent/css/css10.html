li{text-transform: uppercase;/*  display:inline; */

width:100px; */

ol ul{
/* list-style-type: square;*/

}

</style>
</head>

	<li>css</li>

			<li>자바스크립트</li>
			<li>jquery</li>
		</ol>
</ol>
