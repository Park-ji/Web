<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
<title>Insert title here</title>
<style type="text/css">
div{
background-color: pink; 
border : 2px solid red;
width : 100px;
/*display: none;*/
visibility: hidden;
}
span{
background-color: aqua; 
border : 2px solid blue;
width : 100px;
display: inline-block;
}
/* span은 사용자가 사용한 컨텐츠 요소의 크기만큼 차지 */
/* inline요소는 width가 없음 = 컨텐츠 크기만큼 자동 지정 */
</style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>

<span>5</span>
<span>6</span>
<span>7</span>
<span>8</span>
</body>
</html>
