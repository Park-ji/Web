<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
<title>Insert title here</title>
<script src="jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function(){
	$('#locbtn').on('click',function(){
		//위치정보를 가지고 있는 객체에 위치를 1번만 추적하는 메서드
		//환경상의 오류가 있을 수 있으므로 항상 두가지를 생각해야함 ex, 성공시 실행할 함수 & 실패시 실행할 함수
		//window.navigator.geolocation.getCurrentPosition(성공시 실행할 함수 , 실패시 실행할 함수);
		window.navigator.geolocation.getCurrentPosition(success, error); // window생략 가능
	});//on end
});//ready end

function success(position){//position의 의미? 위치정보를 가지고 있는 객체
	var lat = position.coords.latitude; //내가 있는 곳의 위도
	var lon = position.coords.longitude;// 경도
	$('#loc').text("성공!! = 위도 : "+lat+" / 경도 : "+lon);
}
function error(e){//e의 의미? 오류정보를 가지고 있는 객체
	$('#loc').text("오류발생!!!==" + e.code+":"+e.message);//에러 코드 + 메세지(오류가 발생된 원인을 문자열로 보여줌)
	//단순히 문자열만을 나타내므로 -> html(x), text(o)
}

</script>
</head>
<body>
<input id="locbtn" type=button value="내 위치 추적"><br>
<div id="loc">여기에 위치추적 결과를 표시합니다.</div>

</body>
</html>
