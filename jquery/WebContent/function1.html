<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
<title>Insert title here</title>
<script src="jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function(){
	//1. 스타일 관련
	//1) class 추가
	$("#btn").click(function(){
		$("img:last, p").addClass("test");
		//$("p").addClass("test");		
	});
	//2) class 삭제
	$("#reset").click(function(){
		$("img:last, p").removeClass("test");
		//$("p").removeClass("test");
	});
	
	//2. 속성 관련
	//1) alt 속성 추가
	$("img:eq(1)").attr("alt","생겼어요"); //setter 용도
	//2) alt 속성 조회
	//alert($("img:eq(1)").attr("alt")); //getter용도
	//3) alt속성 삭제
	$("img:eq(1)").removeAttr("alt");
	//alert($("img:eq(1)").attr("alt")); //undefined
	
	//첫번째 이미지 수정
	$("img:eq(0)").attr("src","http://127.0.0.1:8082/html5/images/google.png");
	
	
});
</script>
<style type="text/css">
.test{
width:300px;
height:200px;
border:5px solid blue;
}
</style>
</head>
<body>
<form>
<!-- 1.절대경로url -->
<img src = "http://127.0.0.1:8082/html5/images/html5.jpg">
<br>
<!-- 2.동일한 서버,포트명 생략 -->
<img src = "/html5/images/html5.jpg">
<br>
<!-- 3. 상대경로url
	 (..:현재 파일이 있는 디렉토리의 상위 디렉토리) - 현재 파일이 있는 곳? jquery
	  현재파일 url : http://localhost:8082/jquery/function1.html
	  즉, .. = http://localhost:8082
 -->
<img src = "../html5/images/html5.jpg">
<br>
<p> 이미지 3개를 보여드립니다.</p>
<input type="button" id="btn" value="누르기">
<input type="button" id="reset" value="초기화">
</form>
</body>
</html>
