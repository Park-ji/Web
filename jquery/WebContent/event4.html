
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Insert title here</title>
<script src="jquery-3.2.1.min.js"></script>
<script>
$(document).ready (function () { 
	$("#fruit-form").on('submit', function(e){ 
		//1. 과일 1개 선택 필수
		if($('option:gt(0):selected').length == 0){
			alert("과일이름 선택은 필수입니다.");
			e.preventDefault();
		}
		//2. 수량 1개이상
		var amount = parseInt($('#amount').val());
		if(amount <= 0){
			alert("수량은 0이나 음수 불가능합니다.");
			e.preventDefault();
		}
		//3. 아이디 알파벳 시작+알파벳과숫자 8자리 이상 10 자리 이하종료
		var pattern = /^[A-Za-z][a-zA-Z0-9]{7,9}$/;
		var id = $("#id").val();
		
		alert(id.match(/^[A-Za-z][a-zA-Z0-9]{7,9}$/) ); //id, null
		if(id.match(pattern) == null){
			alert("아이디 구성 오류입니다");
			e.preventDefault();
		}
		// 조건 모두 만족시 submit 
		
	});
	
	
});
</script>
</head>
<body>
<form id="fruit-form" action="a.jsp">
	<select>
	<option> 과일을 선택하세요</option>
	<option>  귤 </option>
	<option>  감 </option>
	<option>  사과 </option>
	</select>
	수량:<input type=text id="amount">
	구입자:<input type=text id="id">
<input type=submit value="전송">
<input type=reset value="초기화">
</form>
</body>
</html>
