
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Insert title here</title>
<script src="jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function(){
	var cnt = 0;//지역변수
	$("#btnclick").on('click', function(){ 
		//alert(++cnt  + " 번 클릭했습니다");
		//추가클릭 버튼 생성
		$('input:last').after
		("<input type=button value='추가클릭" + ++cnt +"' id='btnaddclick'>");
	});//btnclick on 함수 end
	
	$("#btnstop").on('click', function(){
		$("#btnclick").off('click');
	});//btnstop on 함수 end	
	
	$("#btnnotice").one('click', function(){
		alert("공지사항은 한번만 보여드립니다");
	});//btnnotice one 함수 end		
	
	//$("#btnclick").trigger('click');//자동실행
	
	$('body').on('click', "#btnaddclick", function(){
		 alert($(this).val() + " 클릭했습니다");
	});//#btnaddclick on end
	
});//ready end 문서 준비 완료되면 함수 실행
</script>
</head>
<body>
<input type=button value="클릭" id="btnclick">
<input type=button value="중단" id="btnstop">
<input type=button value="공지사항" id="btnnotice">

</body>
</html>
