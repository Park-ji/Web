<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
<title>Insert title here</title>
<script src="jquery-3.2.1.min.js"></script>
<script>

	$(document).ready(function() {
		//$('input:radio').val('d');
		$('input:password,input:text').val('기본값');
		$('input:radio:first').removeAttr('checked');
		
		var radiolist = $('input:radio:checked');
		//다 같은 값으로 할때는 그냥 해도 됨
		for (var i = 0; i < radiolist.length; i++) {
			$("div h3").append($(radiolist[i]).val()+"<br>");
		}
		
		$("div h3").append($('select option:selected').html()+"<br>");
	});
</script>
</head>
<body>
<input type = text><br>
<input type = password><br>
<input type = button value="클릭하세요"><br>
<input type = radio value="a" name="ra" checked>가
<input type = radio value="b" name="ra">나
<input type = radio value="c" name="ra">다
<br>
<select>
<!-- select option의 기본값은 첫번째가 기본 선택되어 있음 -->
<option> 짜장 </option> 
<!-- 보이는 값은 '짜장'이지만 그 값은 "JJA"가 됨 
option은 보이는 값과 그 값이 같으면? 생략가능 
but, radio는 생략 불가능-->
<option> 짬뽕 </option>
<option> 우동 </option>
<option selected="selected"> 중화비빔밥 </option>
<!-- 속성과 값이 같기 때문에 selected만 써도 됨 -->
</select>
<div><h3></h3></div>
</body>
</html>
